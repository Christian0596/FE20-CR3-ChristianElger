<div class="page-container">
  <div class="container">
    <div class="row">
      <div class="col mx-auto text-center">
        <h2>Cart</h2>
        <div *ngFor="let item of cart; let i = index">
          <div class="card mb-2 custom-card">
            <div class="row g-0">
              <div class="col-md-6">
                <img [src]="item.image" class="img-thumbnail" style="width: 200px; height: 200px;">
              </div>
              <div class="col-md-6">
                <div class="card-body">
                  <p class="card-text">{{ item.name }}</p>
                  <p class="card-text">{{ item.price | currency:'EUR' }}</p>
                  <button (click)="removeFromCart(i)" class="btn btn-danger">Remove</button>
                  <button (click)="addToCart(item)" class="btn btn-success">+</button>
                  <button routerLink="/menu" class="btn btn-warning">Back to Menu</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <hr />
        <p>
          <span class="bg-warning text-white">Price On-site: {{ calculateTotal() | currency:'EUR' }}</span>
        </p>
        <p>
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-bag-check"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M10.854 8.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L7.5 10.793l2.646-2.647a.5.5 0 0 1 .708 0z" />
            <path
              d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z" />
          </svg>
          <span class="bg-success text-white">
            Service Fee & Discount: {{ calculateTotalWithDiscount() | currency:'EUR' }}
          </span>
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-bag-check"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M10.854 8.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L7.5 10.793l2.646-2.647a.5.5 0 0 1 .708 0z" />
            <path
              d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z" />
          </svg>
        </p>
        <hr />
        <button class="btn btn-success border-dark mb-3"> Order your food here</button>
      </div>
    </div>
  </div>
</div>
